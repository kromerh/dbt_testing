version: 2

sources: 
  - name: jaffle_shop
    database: hive_metastore
    schema: default
    tables:
      - name: jaffle_shop_customers
        columns:
          - name: id
            tests:
              - unique
              - not_null
      - name: jaffle_shop_orders
        columns:
          - name: id
            tests:
              - unique              
              - not_null
        loaded_at_field: _etl_loaded_at
        freshness:
          warn_after: {count: 12, period: hour}
          error_after: {count: 24, period: hour}
